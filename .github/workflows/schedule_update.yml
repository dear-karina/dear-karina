name: Generate README

on:
  push:
    branches:
      - master
  issues:
    types:
      - opened
      - edited
      - deleted

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script to generate README
        env:
          token: ${{ secrets.token }}
        run: |
          python main.py
